<script>
    $(function () {
        // $('.ui-container').html('<h3 style="margin: 20px;">正在升级改造中，给您带来不便敬请谅解。</h3>');
        // return
        let params = window.location.href.split('?')[1]
        params = params ? '?' + params : ''
        $('#tijiao').click(function () {
            var radio = $('input:radio[name="radio"]:checked').val();
            if (confirm("确定要挂失吗？")) {
                var radio = $("input[name='radio']").val();
                //alert(radio);
                $.post("zsgs" + params, function (res) {
                    if (res.statusCode == 200) {
                        alert(res.message);
                        location.href = "https://ssc.mohrss.gov.cn/indep/cardInfo";
                    } else {
                        alert(res.message);
                    }
                });
            } else {
                return false;
            }
        })
    })
</script>
